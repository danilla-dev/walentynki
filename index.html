<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dla Ciebie ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0f0f;
            color: white;
            overflow: hidden;
        }

        .screen {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            transition: opacity 1s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        button {
            margin-top: 30px;
            padding: 12px 28px;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
            background: #ff4d6d;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #heart {
            font-size: 70px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #heart:active {
            transform: scale(1.3);
        }

        .counter {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        .reason {
            margin-top: 20px;
            font-size: 20px;
            min-height: 40px;
            transition: opacity 0.5s ease;
        }

        .final {
            background: #fff;
            color: #111;
        }

        /* ===== KARUZELA ===== */

        .carousel {
            position: relative;
            width: 320px;
            height: 420px;
            overflow: hidden;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.8s ease;
            height: 100%;
        }

        .carousel img {
            width: 320px;
            height: 420px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            font-size: 22px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.7);
            font-size: 24px;
            animation: floatUp 3s linear forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        #hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 77, 109, 0.15);
            font-size: 20px;
            animation: floatBg linear forwards;
        }

        @keyframes floatBg {
            from {
                transform: translateY(100vh) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            to {
                transform: translateY(-10vh) scale(1.3);
                opacity: 0;
            }
        }

        /* aby tekst był nad sercami */
        .final>* {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="hearts-container"></div>

    <!-- SCREEN 1 -->
    <div id="screen1" class="screen">
        <h1>Nie klikaj, jeśli nie jesteś gotowa na coś ważnego.</h1>
        <button onclick="startGame()">Klikam. Ryzykuję.</button>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="screen hidden">
        <h2>Zbierz 10 powodów, dla których Cię kocham.</h2>
        <div id="heart">❤️</div>
        <div class="counter">Zebrane: <span id="count">0</span> / 10</div>
        <div class="reason" id="reason"></div>
    </div>

    <!-- SCREEN 3 -->
    <div id="screen3" class="screen hidden final">
        <h1>To nie jest 10 powodów.</h1>
        <h2>To tylko przypomnienie.</h2>
        <h3>Prawdziwa liczba nie ma końca.</h3>

        <div class="carousel">
            <div class="carousel-track" id="carouselTrack">
                <img src="img1.jpg">
                <img src="img2.jpg">
                <img src="img3.jpg">
                <img src="img4.jpg">
                <img src="img5.jpg">
                <img src="img6.jpg">
                <img src="img7.jpg">
                <img src="img8.jpg">
                <img src="img9.jpg">
                <img src="img10.jpg">
            </div>
            <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
            <button class="carousel-btn next" onclick="nextSlide()">›</button>
        </div>

        <h2>Kocham Cię.</h2>
        <h3>— Daniel</h3>
    </div>

    <script>
        let count = 0;
        const reasons = [
            "Twój śmiech",
            "To jak na mnie patrzysz",
            "Twoje ciepłe dłonie",
            "Twoja determnacja (córka Gogginsa)",
            "Twoja wrażliwość",
            "Przytulanie na koale",
            "Twoja szczerość",
            "Zapach wlosów",
            "Twoja obecność",
            "To, że jesteś górołazikiem"
        ];

        function startGame() {
            document.getElementById("screen1").classList.add("hidden");
            document.getElementById("screen2").classList.remove("hidden");
        }

        document.getElementById("heart").addEventListener("click", function (e) {
            if (count >= 10) return;

            const reasonEl = document.getElementById("reason");
            reasonEl.style.opacity = 0;

            setTimeout(() => {
                reasonEl.textContent = reasons[count];
                reasonEl.style.opacity = 1;
            }, 200);

            count++;
            document.getElementById("count").textContent = count;

            createFloatingHeart(e.clientX, e.clientY);

            if (count === 10) {
                setTimeout(showFinal, 1500);
            }
        });

        function showFinal() {
            document.getElementById("screen2").classList.add("hidden");
            document.getElementById("screen3").classList.remove("hidden");
            document.body.style.background = "#fff";
            startBackgroundHearts();
        }

        /* ===== KARUZELA LOGIKA ===== */

        let currentIndex = 0;
        const track = document.getElementById("carouselTrack");
        const slides = document.querySelectorAll(".carousel img");
        const totalSlides = slides.length;

        function updateCarousel() {
            track.style.transform = `translateX(-${currentIndex * 320}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        /* autoplay */
        setInterval(nextSlide, 5000);

        /* serca */
        function createFloatingHeart(x, y) {
            const heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.textContent = "❤️";
            heart.style.left = x + "px";
            heart.style.top = y + "px";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }

        /* ===== TŁO SERCA GENERATOR ===== */

        function startBackgroundHearts() {
            const container = document.getElementById("hearts-container");

            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "bg-heart";
                heart.textContent = "❤️";

                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (15 + Math.random() * 30) + "px";
                heart.style.animationDuration = (6 + Math.random() * 6) + "s";

                container.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 12000);

            }, 500);
        }

    </script>

</body>

</html>
